<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>HTML</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilo.css">
        <!-- Cargar el CSS de Boostrap-->
        <base href="/" />
        <!--Template based on URL below-->
        <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/starter-template/">

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>

    <body>

        <div class="card text-center">
            <div class="card-body">
                <h1 class="card-title">TALLER APP WEB DESPLEGADA AUTOMATICAMENTE EN AWS</h1>
                <h5 class="card-text">Esta funcion devuelve un numero aleatorio entre 0 a 1.000.000</h5>
                <button type="button" class="btn btn-primary" onclick="myFunction()">Random</button>
            </div>
            <div class="card-footer text-center" >
                <div class="form-group row">
                    <label for="disabledInput">El numero seleccionado es: </label>
                    <div class="col-sm-2 ">
                        <input class="form-control " id="disabledInput" type="text" placeholder="" disabled />
                    </div>
                </div>
            </div>

        </div>
        <script language="JavaScript">
            function myFunction() {
                var numero= Math.floor(Math.random() * 1000001);
                document.getElementById("disabledInput").placeholder = numero;
            }
        </script>
    </body>

</html>
